plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

configurations {
    def shadow = create("shadow")
}

jar {
    manifest {
        attributes(
                "Main-Class": "jerozgen.math.Main"
        )
    }
    configurations.shadow.forEach{ from(zipTree(it))}
}